<!DOCTYPE html>
<html lang="en">
<head>

        }

<body>
    <main>
        <section>

        <div class="container">
            Flex
        </div>

        <div class="item">Two</div>
        <div class="item">Three</div>
    </section>


    <section>

        <div class="container">
            Flex
        </div>
        <div class="row">One</div>
        <div class="row">Two</div>
        <div class="row">Three</div>
    </section>
    </main>
